<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Number Generator</h1>
    <div>
      <label for="lowestNumber">Lowest Number</label>
      <input id="lowestNumber" type="number" value="1" />
    </div>
    <div>
      <label for="highestNumber">Highest Number</label>
      <input id="highestNumber" type="number" value="10" />
    </div>
    <div>
      <button>Generate number</button>
    </div>
    <div>
      <h2>
        Random Number:
        <br />
        <br />
        <span id="randomNumber">???</span>
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
